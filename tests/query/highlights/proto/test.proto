      retention = RETENTION_RUNTIME,
//                ^^^^^^^^^^^^^^^^^ @variable
//                                 ^ @punctuation.delimiter
      targets = TARGET_TYPE_MESSAGE,
//    ^^^^^^^ @property
      targets = TARGET_TYPE_ENUM,
      targets = TARGET_TYPE_FILE,
      edition_defaults = { edition: "2023", value: "ALLOW" }
//                         ^^^^^^^ @property
